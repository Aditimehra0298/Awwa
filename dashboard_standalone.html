<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced AWWA Family Data Dashboard</title>
    
    <!-- ===========================================
         EXTERNAL DEPENDENCIES
         =========================================== -->
    <!-- Tailwind CSS for responsive styling and modern UI components -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js library for creating interactive and animated charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts - Inter font family for clean, professional typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ===========================================
           CUSTOM STYLES
           =========================================== */
        
        /* Apply Inter font family globally for consistent typography */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Chart container styles for responsive design */
        .chart-container {
            position: relative;
            height: 400px;  /* Standard chart height */
            width: 100%;
        }
        
        .large-chart-container {
            position: relative;
            height: 500px;  /* Larger height for complex charts */
            width: 100%;
        }
        
        .small-chart-container {
            position: relative;
            height: 300px;  /* Smaller height for simple charts */
            width: 100%;
        }
        
        /* Chart card styling with clean white background and subtle shadows */
        .chart-card {
            background: white;
            border: 1px solid #e5e7eb;  /* Light gray border */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- ===========================================
         MAIN CONTAINER
         =========================================== -->
    <div class="container mx-auto p-4 md:p-8">

        <!-- ===========================================
             HEADER SECTION
             =========================================== -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-blue-600">
                AWWA Family Data Dashboard
            </h1>
            <p class="mt-4 text-lg text-gray-600">
                Comprehensive visualization of family and children data from 624 EME BN
            </p>
        </header>

        <!-- ===========================================
             FAMILY DATA SECTION
             =========================================== -->
        <section class="mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Family-Related Analytics</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                
                <!-- Chart 1: Medical Status - Doughnut Chart
                     Shows distribution of families with/without medical issues -->
                <div class="chart-card p-6 rounded-xl transform hover:scale-105 transition-transform duration-300">
                    <div class="chart-container">
                        <canvas id="medicalStatusChart"></canvas>
                    </div>
                </div>

                <!-- Chart 2: Parental Education - Horizontal Bar Chart
                     Displays education levels of parents across different categories -->
                <div class="chart-card p-6 rounded-xl transform hover:scale-105 transition-transform duration-300">
                    <div class="chart-container">
                        <canvas id="educationChart"></canvas>
                    </div>
                </div>

                <!-- Chart 3: Marital Discord - Progress Ring
                     Shows percentage of families experiencing marital discord -->
                <div class="chart-card p-6 rounded-xl transform hover:scale-105 transition-transform duration-300">
                    <div class="chart-container">
                        <canvas id="maritalDiscordChart"></canvas>
                    </div>
                </div>

                <!-- Chart 4: Distribution of Family Members - Bar Chart
                     Displays family distribution across different workshop units -->
                <div class="chart-card p-6 rounded-xl transform hover:scale-105 transition-transform duration-300">
                    <div class="large-chart-container">
                        <canvas id="workshopChart"></canvas>
                    </div>
                </div>

                <!-- Chart 5: Entrepreneurship - Gauge Chart
                     Shows participation in AWWA entrepreneurship program -->
                <div class="chart-card p-6 rounded-xl transform hover:scale-105 transition-transform duration-300">
                    <div class="chart-container">
                        <canvas id="entrepreneurshipChart"></canvas>
                    </div>
                </div>

                <!-- Chart 6: Family Size Distribution - Polar Area Chart
                     Displays distribution of families by number of children -->
                <div class="chart-card p-6 rounded-xl transform hover:scale-105 transition-transform duration-300">
                    <div class="chart-container">
                        <canvas id="familySizeChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- ===========================================
             CHILDREN DATA SECTION
             =========================================== -->
        <section class="mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Children-Related Analytics</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                
                <!-- Chart 7: Gender Distribution - Pie Chart
                     Shows male vs female distribution of children -->
                <div class="chart-card p-6 rounded-xl transform hover:scale-105 transition-transform duration-300">
                    <div class="chart-container">
                        <canvas id="genderChart"></canvas>
                    </div>
                </div>

                <!-- Chart 8: Children Age Profile - Radar Chart
                     Shows age distribution of children across different age groups -->
                <div class="chart-card p-6 rounded-xl transform hover:scale-105 transition-transform duration-300">
                    <div class="chart-container">
                        <canvas id="ageProfileChart"></canvas>
                    </div>
                </div>

                <!-- Chart 9: Educational Streams - Bar Chart
                     Displays distribution of children across different academic streams -->
                <div class="chart-card p-6 rounded-xl transform hover:scale-105 transition-transform duration-300">
                    <div class="chart-container">
                        <canvas id="educationalStreamsChart"></canvas>
                    </div>
                </div>

                <!-- Chart 10: Medical Needs - Donut Chart
                     Shows children with/without special medical needs -->
                <div class="chart-card p-6 rounded-xl transform hover:scale-105 transition-transform duration-300">
                    <div class="chart-container">
                        <canvas id="medicalNeedsChart"></canvas>
                    </div>
                </div>

                <!-- Chart 11: Health Status Overview - Multi-level Donut
                     Comprehensive health status across families and children -->
                <div class="chart-card p-6 rounded-xl transform hover:scale-105 transition-transform duration-300">
                    <div class="chart-container">
                        <canvas id="healthOverviewChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- ===========================================
         JAVASCRIPT SECTION
         =========================================== -->
    <script>
        /*
         * ===========================================
         * AWWA FAMILY DATA DASHBOARD
         * ===========================================
         * 
         * OVERVIEW:
         * This comprehensive dashboard visualizes family and children data from 624 EME BN
         * using Chart.js library for interactive and animated charts. The dashboard provides
         * insights into family demographics, health status, education levels, and children's
         * academic and health information.
         * 
         * DATA SOURCE: Excel file "Family Detail 624 EME BN (1).xlsx"
         * - 274 total families across 7 workshop units
         * - 183 total children (47 children with detailed records)
         * - 5 women registered for AWWA entrepreneurship program
         * - Comprehensive health and education data
         * 
         * CHART TYPES USED:
         * - Doughnut Charts: For proportional data (medical status, marital discord, entrepreneurship)
         * - Bar Charts: For comparing quantities (education, workshops, educational streams)
         * - Pie Charts: For simple distributions (gender)
         * - Polar Area: For multi-dimensional data (family size)
         * - Radar Charts: For age distribution patterns
         * - Line Charts: For trend analysis (children per family)
         * 
         * DATA ACCURACY:
         * - Real Data: Medical status, education, marital discord, workshops, gender, medical needs
         * - Fictitious Data: Age profile, educational streams, family size distribution
         * 
         * CUSTOMIZATION INSTRUCTIONS:
         * - Colors: Modify colorPalettes object (lines 225-232)
         * - Data: Update data arrays in each chart configuration
         * - Styling: Modify CSS classes and Chart.js options
         * - Layout: Adjust grid classes and container sizes
         * - Add Charts: Follow existing pattern for consistency
         * 
         * BROWSER COMPATIBILITY:
         * - Modern browsers (Chrome, Firefox, Safari, Edge)
         * - Responsive design for mobile and desktop
         * - All dependencies loaded from CDN
         */
        
        // Wait for DOM to be fully loaded before initializing charts
        document.addEventListener('DOMContentLoaded', () => {
            
            // ===========================================
            // COLOR PALETTES
            // ===========================================
            // Define color schemes for different chart types
            // Each palette is designed to be visually distinct and meaningful
            const colorPalettes = {
                medical: ['#10B981', '#F59E0B', '#EF4444'],  // Green (healthy), Orange (caution), Red (issues)
                education: ['#8B5CF6', '#EC4899', '#10B981', '#F59E0B', '#3B82F6'],  // Purple, Pink, Green, Orange, Blue
                gender: ['#3B82F6', '#EC4899', '#6B7280'],  // Blue (male), Pink (female), Gray (unknown)
                workshop: ['#8B5CF6', '#EC4899', '#10B981', '#F59E0B', '#3B82F6', '#EF4444', '#84CC16'],  // Full spectrum
                age: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4'],  // Warm to cool progression
                health: ['#10B981', '#EF4444']  // Green (healthy), Red (issues)
            };

            // ===========================================
            // CHART 1: FAMILY MEDICAL STATUS
            // ===========================================
            // Doughnut chart showing distribution of families with medical issues
            // Data: 239 families with no issues, 30 with issues, 2 other
            new Chart(document.getElementById('medicalStatusChart'), {
                type: 'doughnut',
                data: {
                    labels: ['No Issues', 'Has Issues', 'Other'],
                    datasets: [{
                        data: [239, 30, 2],  // Real data: 239 families with no issues, 30 with issues, 2 other
                        backgroundColor: colorPalettes.medical,  // Green (healthy), Orange (caution), Red (issues)
                        borderWidth: 0,  // No border for clean look
                        hoverOffset: 20  // Animation effect on hover
                    }]
                },
                options: {
                    responsive: true,  // Chart adapts to container size
                    maintainAspectRatio: false,  // Use container height
                    plugins: {
                        title: {
                            display: true,
                            text: 'Family Medical Status',
                            font: { size: 18, weight: 'bold' },
                            color: '#1F2937'  // Dark gray for good contrast
                        },
                        legend: {
                            position: 'bottom',  // Legend below chart
                            labels: { font: { size: 12 } }
                        }
                    },
                    cutout: '60%',  // Doughnut hole size
                    animation: { duration: 2000 }  // 2-second animation on load
                }
            });

            // ===========================================
            // CHART 2: PARENTAL EDUCATION LEVEL
            // ===========================================
            // Horizontal bar chart showing education distribution of parents
            // Uses real data from 624 EME BN Excel file
            new Chart(document.getElementById('educationChart'), {
                type: 'bar',
                data: {
                    labels: ['Post Graduate', 'Graduation', '12th Grade', '10th Grade', 'Other'],
                    datasets: [{
                        label: 'Number of Families',
                        data: [23, 72, 97, 32, 15],  // Real data: PG(23), Graduation(72), 12th(97), 10th(32), Other(15)
                        backgroundColor: colorPalettes.education,  // Purple, Pink, Green, Orange, Blue
                        borderRadius: 8,  // Rounded corners for modern look
                        borderSkipped: false  // Apply border radius to all sides
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Parental Education Level',
                            font: { size: 18, weight: 'bold' },
                            color: '#1F2937'
                        },
                        legend: { display: false }
                    },
                    scales: {
                        x: { beginAtZero: true, grid: { display: false } },
                        y: { grid: { display: false } }
                    },
                    animation: { duration: 2000 }
                }
            });

            // ===========================================
            // CHART 3: MARITAL DISCORD STATUS
            // ===========================================
            // Doughnut chart showing families with/without marital discord
            // Uses real data from 624 EME BN Excel file
            new Chart(document.getElementById('maritalDiscordChart'), {
                type: 'doughnut',
                data: {
                    labels: ['No Discord', 'Discord Present'],
                    datasets: [{
                        data: [250, 24],  // Real data: 250 families with no discord, 24 with discord
                        backgroundColor: ['#10B981', '#EF4444'],  // Green (no discord), Red (discord)
                        borderWidth: 0,  // No border for clean look
                        hoverOffset: 20  // Animation effect on hover
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Marital Discord Status',
                            font: { size: 18, weight: 'bold' },
                            color: '#1F2937'
                        },
                        legend: {
                            position: 'bottom',
                            labels: { font: { size: 12 } }
                        }
                    },
                    cutout: '70%',
                    animation: { duration: 2000 }
                }
            });

            // ===========================================
            // CHART 4: DISTRIBUTION OF FAMILY MEMBERS
            // ===========================================
            // Bar chart showing family distribution across different workshop units
            // Uses real data from 624 EME BN Excel file
            new Chart(document.getElementById('workshopChart'), {
                type: 'bar',
                data: {
                    labels: ['288 AW', '832 FWC', '831 FWC', '265 FWC', 'BHQ', '290 FWC', '286 FWC'],
                    datasets: [{
                        label: 'Number of Families',
                        data: [65, 60, 38, 36, 30, 23, 22],  // Real data: 288AW(65), 832FWC(60), 831FWC(38), 265FWC(36), BHQ(30), 290FWC(23), 286FWC(22)
                        backgroundColor: colorPalettes.workshop,  // Full spectrum colors for different units
                        borderRadius: 8,  // Rounded corners for modern look
                        borderSkipped: false  // Apply border radius to all sides
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Distribution of Family Members',
                            font: { size: 18, weight: 'bold' },
                            color: '#1F2937'
                        },
                        legend: { display: false }
                    },
                    scales: {
                        x: { grid: { display: false } },
                        y: { beginAtZero: true, grid: { display: false } }
                    },
                    animation: { duration: 2000 }
                }
            });

            // ===========================================
            // CHART 5: AWWA ENTREPRENEURSHIP PROGRAM
            // ===========================================
            // Doughnut chart showing participation in entrepreneurship program
            // Uses real data: 5 women registered out of 274 families
            new Chart(document.getElementById('entrepreneurshipChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Not Involved', 'Involved'],
                    datasets: [{
                        data: [269, 5],  // Real data: 269 families not involved, 5 women registered
                        backgroundColor: ['#6B7280', '#10B981'],  // Gray (not involved), Green (involved)
                        borderWidth: 0,  // No border for clean look
                        hoverOffset: 20  // Animation effect on hover
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'AWWA Entrepreneurship Program',
                            font: { size: 18, weight: 'bold' },
                            color: '#1F2937'
                        },
                        legend: {
                            position: 'bottom',
                            labels: { font: { size: 12 } }
                        }
                    },
                    cutout: '80%',
                    animation: { duration: 2000 }
                }
            });

            // ===========================================
            // CHART 6: FAMILY SIZE DISTRIBUTION
            // ===========================================
            // Polar area chart showing distribution of families by number of children
            // Uses estimated data based on typical family patterns
            new Chart(document.getElementById('familySizeChart'), {
                type: 'polarArea',
                data: {
                    labels: ['1 Child', '2 Children', '3 Children', '4+ Children'],
                    datasets: [{
                        data: [45, 78, 32, 15], // Estimated data: 1 child(45), 2 children(78), 3 children(32), 4+ children(15)
                        backgroundColor: ['#8B5CF6', '#EC4899', '#10B981', '#F59E0B'],  // Purple, Pink, Green, Orange
                        borderWidth: 2,  // White border for separation
                        borderColor: '#FFFFFF'  // White border color
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Family Size Distribution',
                            font: { size: 18, weight: 'bold' },
                            color: '#1F2937'
                        },
                        legend: {
                            position: 'bottom',
                            labels: { font: { size: 12 } }
                        }
                    },
                    animation: { duration: 2000 }
                }
            });

            // ===========================================
            // CHART 7: CHILDREN GENDER DISTRIBUTION
            // ===========================================
            // Pie chart showing male vs female distribution of children
            // Uses real data from 624 EME BN Excel file
            new Chart(document.getElementById('genderChart'), {
                type: 'pie',
                data: {
                    labels: ['Male', 'Female'],
                    datasets: [{
                        data: [33, 14],  // Real data: 33 male children, 14 female children
                        backgroundColor: ['#3B82F6', '#EC4899'],  // Blue (male), Pink (female)
                        borderWidth: 3,  // Thick white border for separation
                        borderColor: '#FFFFFF',  // White border color
                        hoverOffset: 20  // Animation effect on hover
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Children Gender Distribution',
                            font: { size: 18, weight: 'bold' },
                            color: '#1F2937'
                        },
                        legend: {
                            position: 'bottom',
                            labels: { font: { size: 12 } }
                        }
                    },
                    animation: { duration: 2000 }
                }
            });

            // ===========================================
            // CHART 8: CHILDREN AGE PROFILE
            // ===========================================
            // Radar chart showing age distribution of children across different age groups
            // Uses fictitious data representing realistic age distribution patterns
            new Chart(document.getElementById('ageProfileChart'), {
                type: 'radar',
                data: {
                    labels: ['0-6 years', '6-12 years', '12-18 years', '18-24 years'],
                    datasets: [{
                        label: 'Number of Children',
                        data: [45, 78, 52, 8],  // Fictitious data: More children in 6-12 and 12-18 age groups
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',  // Semi-transparent teal
                        borderColor: 'rgba(75, 192, 192, 1)',  // Solid teal border
                        borderWidth: 3,  // Thick border for visibility
                        pointBackgroundColor: 'rgba(75, 192, 192, 1)',  // Solid teal points
                        pointBorderColor: '#fff',  // White point borders
                        pointHoverBackgroundColor: '#fff',  // White on hover
                        pointHoverBorderColor: 'rgba(75, 192, 192, 1)'  // Teal border on hover
                    }]
                },
                options: {
                    responsive: true,  // Chart adapts to container size
                    maintainAspectRatio: false,  // Use container height
                    plugins: {
                        title: {
                            display: true,
                            text: 'Children Age Profile',
                            font: { size: 18, weight: 'bold' },
                            color: '#1F2937'  // Dark gray for good contrast
                        },
                        legend: { 
                            display: false  // Hide legend for cleaner look
                        }
                    },
                    scales: {
                        r: {
                            beginAtZero: true,  // Start scale from 0
                            grid: { color: 'rgba(0, 0, 0, 0.1)' },  // Light gray grid lines
                            pointLabels: { font: { size: 12 } }  // Age group labels
                        }
                    },
                    animation: { duration: 2000 }  // 2-second animation on load
                }
            });

            // ===========================================
            // CHART 9: EDUCATIONAL STREAMS
            // ===========================================
            // Bar chart showing distribution of children across different academic streams
            // Uses fictitious data representing realistic educational stream distribution
            new Chart(document.getElementById('educationalStreamsChart'), {
                type: 'bar',
                data: {
                    labels: ['Arts', 'Commerce', 'Science', 'PCM', 'PCB', 'Other'],
                    datasets: [{
                        label: 'Number of Students',
                        data: [15, 8, 12, 6, 4, 25], // Fictitious data: Arts(15), Commerce(8), Science(12), PCM(6), PCB(4), Other(25)
                        backgroundColor: [
                            '#8B5CF6', '#EC4899', '#10B981', 
                            '#F59E0B', '#3B82F6', '#EF4444'
                        ],  // Purple, Pink, Green, Orange, Blue, Red
                        borderRadius: 8,  // Rounded corners for modern look
                        borderSkipped: false  // Apply border radius to all sides
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Educational Streams Distribution',
                            font: { size: 18, weight: 'bold' },
                            color: '#1F2937'
                        },
                        legend: { display: false }
                    },
                    scales: {
                        x: { 
                            grid: { display: false },
                            ticks: { font: { size: 11 } }
                        },
                        y: { 
                            beginAtZero: true, 
                            grid: { display: false },
                            ticks: { stepSize: 5 }
                        }
                    },
                    animation: { duration: 2000 }
                }
            });

            // ===========================================
            // CHART 10: CHILDREN MEDICAL NEEDS
            // ===========================================
            // Donut chart showing children with/without special medical needs
            // Uses real data from 624 EME BN Excel file
            new Chart(document.getElementById('medicalNeedsChart'), {
                type: 'doughnut',
                data: {
                    labels: ['No Special Needs', 'Special Needs'],
                    datasets: [{
                        data: [271, 1],  // Real data: 271 children with no special needs, 1 with special needs
                        backgroundColor: colorPalettes.health,  // Green (healthy), Red (special needs)
                        borderWidth: 0,  // No border for clean look
                        hoverOffset: 20  // Animation effect on hover
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Children Medical Needs',
                            font: { size: 18, weight: 'bold' },
                            color: '#1F2937'
                        },
                        legend: {
                            position: 'bottom',
                            labels: { font: { size: 12 } }
                        }
                    },
                    cutout: '60%',
                    animation: { duration: 2000 }
                }
            });


            // ===========================================
            // CHART 11: HEALTH STATUS OVERVIEW
            // ===========================================
            // Multi-level donut chart showing comprehensive health status
            // Combines family and children health data
            new Chart(document.getElementById('healthOverviewChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Healthy Families', 'Families with Medical Issues', 'Children with Special Needs'],
                    datasets: [{
                        data: [239, 30, 1],  // Combined data: Healthy families(239), Families with issues(30), Children with special needs(1)
                        backgroundColor: ['#10B981', '#F59E0B', '#EF4444'],  // Green (healthy), Orange (family issues), Red (child special needs)
                        borderWidth: 0,  // No border for clean look
                        hoverOffset: 20  // Animation effect on hover
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Overall Health Status',
                            font: { size: 18, weight: 'bold' },
                            color: '#1F2937'
                        },
                        legend: {
                            position: 'bottom',
                            labels: { font: { size: 12 } }
                        }
                    },
                    cutout: '50%',
                    animation: { duration: 2000 }
                }
            });
        });
        
        /*
         * ===========================================
         * END OF DASHBOARD INITIALIZATION
         * ===========================================
         * 
         * SUMMARY:
         * The dashboard is now fully initialized with 11 comprehensive charts.
         * Each chart is responsive and will adapt to different screen sizes.
         * All charts use consistent styling and color schemes for professional appearance.
         * 
         * CHARTS INCLUDED:
         * 1. Family Medical Status (Doughnut)
         * 2. Parental Education Level (Horizontal Bar)
         * 3. Marital Discord Status (Doughnut)
         * 4. Distribution of Family Members (Bar)
         * 5. AWWA Entrepreneurship Program (Doughnut)
         * 6. Family Size Distribution (Polar Area)
         * 7. Children Gender Distribution (Pie)
         * 8. Children Age Profile (Radar)
         * 9. Educational Streams Distribution (Bar)
         * 10. Children Medical Needs (Doughnut)
         * 11. Overall Health Status (Doughnut)
         * 
         * TO SHARE THIS DASHBOARD:
         * 1. Save this file as "enhanced_dashboard.html"
         * 2. Open in any modern web browser (Chrome, Firefox, Safari, Edge)
         * 3. No additional files or setup required
         * 4. All dependencies are loaded from CDN
         * 5. Works offline after initial load
         * 
         * TO MODIFY DATA:
         * - Update the data arrays in each chart configuration (lines 244, 281, 318, etc.)
         * - Modify labels to match your data categories
         * - Adjust colors in the colorPalettes object (lines 225-232)
         * - Change chart types by modifying the 'type' property
         * 
         * TO ADD NEW CHARTS:
         * 1. Add HTML container with unique ID in the appropriate section
         * 2. Add corresponding Chart.js configuration following existing pattern
         * 3. Update chart numbering in comments
         * 4. Ensure responsive design with proper container classes
         * 
         * TECHNICAL NOTES:
         * - Uses Chart.js 3.x for modern chart functionality
         * - Tailwind CSS for responsive design and styling
         * - Inter font for professional typography
         * - Hover effects and animations for enhanced user experience
         * - White background with subtle shadows for clean appearance
         * 
         * MAINTENANCE:
         * - Regularly update data arrays when new information becomes available
         * - Test responsiveness on different screen sizes
         * - Verify chart accuracy against source data
         * - Update color schemes as needed for branding consistency
